<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="shortcut icon" href="/favicon/favicon.ico">
    <link rel="icon" sizes="16x16 32x32 64x64" href="/favicon/favicon.ico">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <title>PROCESSO SELETIVO - SEMED</title>
  </head>
  <body class="bg-light">
      <section id="header">
          <div class="container py-2 bg-white">
              <div class="row text-center">
                  <div class="col-12 px-2">
                    <img class="img-responsive" src="imgs/logo3.png">
                  </div>
                  <div class="col-12">
                    <h3>SECRETARIA MUNICIPAL DE EDUCAÇÃO</h3>
                    <h4 class="text-light bg-primary py-2">FORMULÁRIO DE INSCRIÇÃO ON-LINE</h4>
                    <h3 class="text-warning">UPLOAD DE DOCUMENTOS</h3>
                  </div>
              </div>
          </div>
      </section>
      <section>
          <div class="container py-2 bg-white">
              <div class="row">
                    <dt class="col-sm-2">CARGO:</dt>
                    <dd class="col-sm-10 text-primary">Engenheiro Civil</dd>
                    <dt class="col-sm-2">Nº DE INSCRIÇÃO:</dt>
                    <dd class="col-sm-10 text-primary">0000000000000000</dd>
                    <dt class="col-sm-2">CANDIDATO:</dt>
                    <dd class="col-sm-10 text-primary">Fulano de Tal...</dd>
              </div>
          </div>
      </section>
      <section id="documentos">
          <div class="container py-3 bg-white">
              <div class="row">
                  <div class="col-12">
                    <hr>
                    <form>
                        <div class="form-row">
                            <div class="form-group col-md-8">                          
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="doc1" required>
                                    <label class="custom-control-label text-danger" for="doc1">1. Cadastro de Pessoa Física (CPF)</label>
                                </div>
                            </div>
                            <div class="form-group col-md-4">
                                <input type="file" class="form-control-file" id="uploadDoc" required>
                            </div>
                            
                            <div class="form-group col-md-8">                          
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="doc2" required>
                                    <label class="custom-control-label text-danger" for="doc2">2. Carteira de Identidade ou Carteira Nacional de Habilitação</label>
                                </div>
                            </div>
                            <div class="form-group col-md-4">
                                <input type="file" class="form-control-file" id="uploadDoc" required>
                            </div>    
                            
                            <div class="form-group col-md-8">                          
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="doc3" required>
                                    <label class="custom-control-label text-danger" for="doc3">3. Comprovante de Residência</label>
                                </div>
                            </div>
                            <div class="form-group col-md-4">
                                <input type="file" class="form-control-file" id="uploadDoc" required>
                            </div>

                            <div class="form-group col-md-8">                          
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="doc4" required>
                                    <label class="custom-control-label text-danger" for="doc4">4. Diploma de Bacharel ou Declaração de conclusão do Curso de graduação em Engenharia Civil expedido por instituição reconhecida pelo Ministério de Educação - MEC</label>
                                </div>
                            </div>
                            <div class="form-group col-md-4">
                                <input type="file" class="form-control-file" id="uploadDoc" required>
                            </div>

                            <div class="form-group col-md-8">                          
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="doc5" required>
                                    <label class="custom-control-label text-danger" for="doc5">5. Histórico Escolar de graduação em Engenharia Civil expedido por instituição reconhecida pelo Ministério de Educação - MEC</label>
                                </div>
                            </div>
                            <div class="form-group col-md-4">
                                <input type="file" class="form-control-file" id="uploadDoc" required>
                            </div>

                            <div class="form-group col-md-8">                          
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="doc6" required>
                                    <label class="custom-control-label" for="doc6">6. Certificado do Curso de AUTOCAD com carga horária mínima de 40h</label>
                                </div>
                            </div>
                            <div class="form-group col-md-4">
                                <input type="file" class="form-control-file" id="uploadDoc" required>
                            </div>

                            <div class="form-group col-md-8">                          
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="doc7" required>
                                    <label class="custom-control-label" for="doc7">7. Carteira de Trabalho Profissional ou Contrato de Trabalho ou Declaração de experiência profissional de no mínimo 06 (seis) meses nos sistemas SIMEC/MEC/FNDE</label>
                                </div>
                            </div>
                            <div class="form-group col-md-4">
                                <input type="file" class="form-control-file" id="uploadDoc" required>
                            </div>

                            <div class="form-group col-md-8">                          
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="doc8" required>
                                    <label class="custom-control-label text-danger" for="doc8">8. Pessoa com deficiência: Laudo Médico atestando a especificidade, grau ou nível da deficiência, com expressa referência ao Código de Classificação Internacional de Doenças – CID</label>
                                </div>
                            </div>
                            <div class="form-group col-md-4">
                                <input type="file" class="form-control-file" id="uploadDoc" required>
                            </div>                            
                        </div>
                        <div class="form-row text-center">
                            <div class="form-group text-center col-md-12">
                                <button type="submit" class="btn btn-outline-primary btn-lg">Enviar Arquivos <i class="fas fa-paper-plane"></i></button>                                
                            </div>
                        </div>                       
                    </form>
                  </div>
              </div>
              <div class="row">
                  <div class="col-md-12">
                    <a href="documentos.html">Exemplo um</a><br>
                    <a href="experiencia.html">Experiência</a><br>
                    <a href="index.html">Página inicial</a>
                  </div>
              </div>
          </div>
      </section>

</html>
